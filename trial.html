<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
.image-container {
  position: relative;
  width: 400px;
  height: 300px;
  opacity: .5;

}

.image-container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  clip-path: url(#image-clip-path);
  
}

.clip-path-svg {
  position: absolute;
  width: 0;
  height: 0;
  top: 0;
  left: 0;
  opacity: .5;
}


</style>

</head>
<body>
  <div class="image-container">
    <img src="/images/helmet2 1.svg" alt="Image">
  </div>
  
  <svg class="clip-path-svg">
    <defs>
      <clipPath id="image-clip-path" clipPathUnits="objectBoundingBox">
        <image width="1" height="1" xlink:href="/images/asphalt-highway-road-roadside-top-view-grass-76953638.webp"></image>
      </clipPath>
    </defs>
  </svg>
  


  
  


  <script>
const targetElement = document.getElementById("targetElement");
const section = document.querySelector(".section");

function toggleVisibility() {
  const rect = section.getBoundingClientRect();
  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

  if (rect.top < window.innerHeight && rect.bottom > 0) {
    targetElement.classList.add("visible");
    targetElement.classList.remove("hidden");
  } else {
    targetElement.classList.add("hidden");
    targetElement.classList.remove("visible");
  }
}

window.addEventListener("scroll", toggleVisibility);


  </script>
</body>
</html>
