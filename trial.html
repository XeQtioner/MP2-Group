<div id="logoBox" class="bikelogo" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img
    id="bikelogo"
    src="https://cdn.vectorstock.com/i/preview-1x/76/79/your-logo-here-placeholder-symbol-vector-26077679.jpg"
    alt="bikelogo"
    draggable="true"
    ondragstart="drag(event)"
  />
</div>

<script>
function allowDrop(event) {
  event.preventDefault();
}

function drag(event) {
  event.dataTransfer.setData("text/plain", event.target.id);
}

function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text/plain");
  var draggedElement = document.getElementById(data);
  var dropZone = event.target;

  if (dropZone.id === "logoBox") {
    dropZone.innerHTML = draggedElement.outerHTML;
    var newImage = dropZone.querySelector("img");
    newImage.setAttribute("draggable", "true");
    newImage.setAttribute("ondragstart", "drag(event)");
  }
}
</script>
